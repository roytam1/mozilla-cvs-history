<html>
<head>
<title>Mozilla Browser</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>
<body bgcolor="#C0C0C0">
<style type="text/css">
/* This style sheet should be in a seperate file */

BODY,TD {
    font-family: Sans-Serif;
    background-color: #C0C0C0;
  }

BODY,TD,INPUT {
    font-size: 9pt;
}
BODY {
    margin: 0px 0px 0px 0px;
}
      #header {
        position: fixed;
        width: 100%;
        height: 105px;
        top: 0;
        right: 0;
        bottom: auto;
        left: 0;
        background-color: #cccccc;
      }
      #sidebar {
        position: fixed;
        width: 10em;
        height: auto;
        top: 105px;
        right: auto;
        bottom: 34px;
        left: 0;
        font-style: italic;
        background-color: #ffffe0;
      }
      #main {
        position: fixed;
        width: auto;
        height: auto;
        top: 105px;
        right: 0;
        bottom: 34px;
        left: 10em;
        overflow: auto;
        padding: 2px .5em;
        border: solid 1px black;
        background-color: #ffffff;
      }
      #footer {
        position: fixed;
        width: 100%;
        height: 34px;
        top: auto;
        right: 0;
        bottom: 0;
        left: 0;
        text-align: center;
        margin-top: auto;
        background-color: #cccccc;
      }
</style>

<DIV id="header">
<iframe src="toolbar.xml" name="browser.toolbar" width="100%" height="105" ></iframe>
</DIV>

<DIV id="main">
<iframe src="BrowserInitPage.html" name="browser.webwindow" width="100%" height=450></iframe>
</DIV>

<DIV id="sidebar">
<iframe src="sidebar.html" name="browser.sidebar" width="100%" height="100%"></iframe>
</DIV>

<DIV id="footer">
<iframe src="status.html" name="browser.status" width="100%" height="34" ></iframe>
</DIV>

</body>
</html>
