<html>
<head>
<title>Sound Service Play Example</title>
</head>

<body>
<script>
var url = Components.classes["component://netscape/network/standard-url"].createInstance();
url = url.QueryInterface(Components.interfaces.nsIURL);
url.spec = "resource:/res/samples/test.wav";

var sample = Components.classes["component://netscape/sound"].createInstance();
sample = sample.QueryInterface(Components.interfaces.nsISound);
</script>

<form name="form">
<input type="button" value="Play Sound" onclick="sample.play(url);">
<form>
</body>
</html>
