<!DOCTYPE bookmarks [
<!ENTITY % minimoDTD SYSTEM "chrome://minimo/locale/bookmarks.dtd" >
%minimoDTD;
]>
<bookmarks xmlns:html="http://www.w3.org/1999/xhtml"
     xmlns:xlink="http://www.w3.org/1999/xlink">


<html:head>
<html:link rel="icon" href="chrome://minimo/skin/bookmarks-favicon.png" type="image/png" />
<html:title>Homebase</html:title>


</html:head>

<html:body  onload='bmInit(document,document.getElementById("container"))' >
    <html:div id="topbar" class="header" >
      <html:table >
      <html:tr>
        <html:td align="center" valign="bottom">
          <html:img  class="header-icons"  src="chrome://minimo/skin/bookmarks-favicon.png" />
          <html:br />
          <html:a class="pagelinkFeedback " href="javascript:" onclick="hbSelect('pagelink');return false">Sites</html:a>
        </html:td>
        <html:td align="center" valign="bottom">
          <html:img  class="header-icons"  src="chrome://minimo/skin/m-nav.png" />
          <html:br />
          <html:a  class="timehistoryFeedback " href="javascript:" onclick="hbSelect('timehistory');return false">History</html:a>
        </html:td>
		<html:td align="center" valign="bottom">
          <html:img  class="header-icons"  src="chrome://minimo/skin/rssfavicon.png" />
          <html:br />
          <html:a  class="rsslinkFeedback  " href="javascript:" onclick="hbSelect('rsslink');return false">RSS</html:a>
        </html:td>
		<html:td align="center" valign="bottom">
          <html:a  class="allFeedback " href="javascript:" onclick="hbSelectAll();return false">All</html:a>
		</html:td>
	</html:tr>
    </html:table>
    </html:div>
    <html:div id="message-empty" class="warning" >&bookmarksEmpty.label;</html:div>
    <html:div id="container" />

</html:body>

<html:script src="bmview.js" />
</bookmarks>
