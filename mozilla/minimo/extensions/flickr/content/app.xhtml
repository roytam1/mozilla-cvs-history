<?xml-stylesheet href="chrome://minimo/skin/bookmarks/bookmarks.css" type="text/css"?>
<!DOCTYPE bookmarks [
<!ENTITY % minimoDTD SYSTEM "chrome://minimo/locale/bookmarks.dtd" >
%minimoDTD;
]>
<bookmarks xmlns:html="http://www.w3.org/1999/xhtml"
     xmlns:xlink="http://www.w3.org/1999/xlink">


<html:head>
<html:link rel="icon" href="chrome://minimo/skin/bookmarks-favicon.png" type="image/png" />
<html:title>Flickr Upload</html:title>
</html:head>

<html:body  onload='bmInit(document,document.body)' >
    <html:div id="message-empty" class="warning" >&bookmarksEmpty.label;</html:div>
</html:body>
Flickr Upload Development Debug version: <html:br />
<html:button onclick="auth()">Get a Token</html:button>
<html:br />
Paste the token here: 
<html:input type="text" value="" id="minitoken" />
<html:br />

<html:form action="http://www.flickr.com/services/upload/" method="post" enctype="multipart/form-data" id="form_send">

  <html:input type="hidden" name="api_key" id="f_api_key" />
  <html:input type="hidden" name="auth_token" id="f_auth_token" />
  <html:input type="hidden" name="api_sig" id="f_api_sig" />

</html:form>

Select the picture and click login:<html:br />
<html:button onclick="auth2()">Login</html:button>
<html:button onclick="fulltokenLoaded()" id='upload-button'>Upload</html:button>
<html:br />
<html:br />

<html:button onclick="auth_desktop()">Init Desktop</html:button>
<html:button onclick="auth_desktop_gettoken()">Desktop Get Token</html:button>
<html:button onclick="desktop_sendpict()">Send Picture</html:button>

<html:script src="flickr.js" />
<html:script src="md5-lib.js" />

</bookmarks>
