# Map Expat error codes to error strings
1= no hay memoria
2= error de sintaxis
3= no se encontró el elemento
4= no está bien formado
5= símbolo no cerrado
6= símbolo no cerrado
7= etiqueta no coincidente
8= atributo duplicado
9= elemento no deseado tras elemento de documento
10= referencia de entidad de parámetro ilegal
11= entidad no definida
12= referencia de entidad recursiva
13= entidad asíncrona
14= referencia a número de caracter no válido
15= referencia a entidad binaria
16= referencia a entidad externa en el atributo
17= la instrucción de procesmiento xml no es inicio de entidad externa
18= cifrado desconocido
19= el cifrado especificado en la declaración xml es incorrecto
20= sección de CDATA no cerrada
21= error al procesar la referencia de entidad externa
22= el documento no es autónomo

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$d is replaced by line number
# %4$d is replaced by column number
XMLParsingError= Error de análisis XML: %1$S\nUbicación: %2$S\nNúmero de línea %3$d, Columna %4$d:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected= . Se espera: </%S>.
