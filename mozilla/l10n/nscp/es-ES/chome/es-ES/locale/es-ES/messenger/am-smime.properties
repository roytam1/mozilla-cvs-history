## S/MIME error strings.
## Note to localization: %S is a placeholder
NoSenderSigningCert=Ha especificado que este mensaje debe ser firmado digitalmente, pero la aplicación no ha encontrado el certificado de firma especificado en la configuración de cuenta de Correo & Grupo de noticias o el certificado ha caducado.
NoSenderEncryptionCert=Ha especificado que este mensaje debe ser cifrado, pero la aplicación no ha encontrado el certificado de cifrado especificado en la configuración de cuenta de Correo & Grupo de noticias o el certificado ha caducado.
MissingRecipientEncryptionCert=Ha especificado que este mensaje debe ser cifrado, pero la aplicación no ha encontrado el certificado de cifrado para %S.
SignNoSenderEncryptionCert=Ha especificado que este mensaje debe ser firmado digitalmente, pero la aplicación no ha encontrado el certificado de cifrado para incluirlo en el mensaje firmado o el certificado ha caducado.
ErrorCanNotEncrypt=No se ha podido cifrar el mensaje. Compruebe que dispone de un certificado de correo válido para cada destinatario. Compruebe que los certificados especificados en la configuración de cuenta de Correo & Grupos de noticias para esta cuenta de correo son válidos y de confianza.
ErrorCanNotSign=No se ha podido firmar el mensaje. Compruebe que los certificados especificados en la configuración de cuenta de Correo & Grupos de noticias para esta cuenta de correo son válidos y de confianza

