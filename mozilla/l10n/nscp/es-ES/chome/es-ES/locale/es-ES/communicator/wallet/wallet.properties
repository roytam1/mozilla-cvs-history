Caveat= Guardar contraseñas y otros tipos de información confidencial##El gestor de contraseñas y el gestor de formularios guardarán contraseñas, nombres de usuario y otros tipos de información confidencial y los introducirán automáticamente cuando sean encesarios.#Esta información confidencial se almacenará en su computador en un archivo que será difícil, pero no imposible, de leer.#Si hay otras personas con acceso a su computador, le conviene proteger la información confidencial almacenada seleccionando una Contraseña maestra.#Si decide proteger con contraseña la información almacenada, se le pedirá que introduzca la contraseña maestra ocasionalmente.  Este procedimiento ofrece una mayor seguridad, pero resulta menos práctico.
CaveatTitle= Alerta
