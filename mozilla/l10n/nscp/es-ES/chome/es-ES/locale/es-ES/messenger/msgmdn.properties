## Msg Mdn Report strings
MsgMdnDisplayed=Nota: Este acuse de recibo sólo confirma que el mensaje se ha mostrado en el equipo del destinatario. No garantiza que el destinatario haya leído o comprendido el contenido del mensaje.
MsgMdnDispatched=El mensaje se ha imprimido, enviado por fax o reenviado sin ser mostrado al destinatario. No hay garantía alguna de que el destinatario lea el mensaje más tarde.
MsgMdnProcessed=El mensaje ha sido procesado por el cliente de correo del destinatario sin ser mostrado. No hay garantía alguna de que el mensaje se lea más tarde.
MsgMdnDeleted=El mensaje ha sido eliminado. La persona a quien se lo envió puede o no haberlo visto. Podría recuperarlo y leerlo más tarde.
MsgMdnDenied=El destinatario del mensaje no desea enviarle un acuse de recibo.
MsgMdnFailed=Se ha producido un error. No se ha podido generar ni enviar un acuse de recibo correctamente.
MsgMdnWishToSend=El remitente de este mensaje ha solicitado recibir una notificación cuando lo haya leído.\n¿Desea enviar una notificación al remitente?
# LOCALIZATION NOTE : Do not translate the word "%S" below.
MsgMdnMsgSentTo=Éste es un acuse de recibo del correo que envió a %S.
MdnDisplayedReceipt=Acuse de recibo (mostrado)
MdnDispatchedReceipt=Acuse de recibo (distribuido)
MdnProcessedReceipt=Acuse de recibo (procesado)
MdnDeletedReceipt=Acuse de recibo (eliminado)
MdnDeniedReceipt=Acuse de recibo (denegado)
MdnFailedReceipt=Acuse de recibo (error)
