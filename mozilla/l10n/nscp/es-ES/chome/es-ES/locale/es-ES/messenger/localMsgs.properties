#
# The following are used by the local mail code to display progress/status/error messages
#

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=No hay suficiente espacio en disco para descargar los mensajes nuevos. Pruebe a eliminar el correo antiguo, vaciar la carpeta de la papelera y comprimir las carpetas de correo, y vuelva a intentarlo.

# Out of memory
## @name LOCAL_OUT_OF_MEMORY
## @loc None
-1000=La aplicación tiene la memoria agotada.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Creando archivo de resumen para %S...

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Documento: Terminado

# Status - receiving message n of m
## @name LOCAL_STATUS_RECEIVING_MESSAGE_OF
## @loc None
#LOCALIZATION NOTE (4002): Do not translate %lu in the following line.
# Place the word %lu where the number of messages should appear.
# The first %lu will receive the number of messages received so far;
# the second %lu will receive the total number of messages
4002=Recibiendo: mensaje %S de %S

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Error en el servidor de correo POP3. Póngase en contacto con el administrador del servidor o inténtelo más tarde.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Error al enviar el nombre de usuario al servidor de correo. Póngase en contacto con el administrador del servidor o inténtelo más tarde.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Error al enviar la contraseña al servidor de correo. Póngase en contacto con el administrador del servidor o inténtelo más tarde.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=No se puede escribir el correo en el buzón. Asegúrese de que el sistema de archivos permite privilegios de escritura y de que hay suficiente espacio en disco para copiar el buzón.

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Esta carpeta se está procesando. Espere q que se complete el procesamiento para obtener los mensajes.

# Status - connecting to host
## @name POP3_CONNECT_HOST_CONTACTED_SENDING_LOGIN_INFORMATION
## @loc None
4007=Conexión: sistema contactado; enviando información de inicio de sesión...

# Status - no messages to download
## @name POP3_NO_MESSAGES
## @loc None
4008=No hay mensajes nuevos en el servidor.

# Status - messages received after the download
## @name POP3_DOWNLOAD_COUNT
## @loc None
#LOCALIZATION NOTE (4009): Do not translate %ld in the following line.
# Place the word %ld where the number of messages should appear.
# The first %ld will receive the number of messages received so far;
# the second %ld will receive the total number of messages
4009=Recibidos %ld de %ld mensajes

# Status - the server doesn't support UIDL...
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %s in your translation where the name of the server should appear.
# Do not translate "UIDL"
4010=El servidor POP3 (%S) no admite UIDL, necesario para implementar las opciones ``Dejar en servidor'' y ``Tamaño máximo del mensaje''. Para descargar el correo, desactive estas opciones en el panel Servidores de correo de Preferencias.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%s". Place %s in your translation where the name of the server should appear.
# Do not translate "TOP"
4011=El servidor de correo POP3 (%s) no admite el comando TOP. Si el servidor no lo admite, no se podrá implementar la preferencia ``Tamaño máximo de mensaje''.  Se ha inhabilitado esta opción y los mensajes se descargarán sin tener en cuenta el tamaño.

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=Error al obtener mensajes del servidor de correo POP3. Póngase en contacto con el administrador del servidor o inténtelo más tarde.

# Status - password undefined
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Error al obtener la contraseña de correo.

# Status - username undefined
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=No ha indicado un nombre de usuario para este servidor.  Indique uno en el menú de configuración de la cuenta y vuelva a intentar la operación.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=Error al listar mensajes del servidor de correo POP3. Póngase en contacto con el administrador del servidor o inténtelo más tarde.

# Status - delete error
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=Error al eliminar mensajes del servidor de correo POP3. Póngase en contacto con el administrador del servidor o inténtelo más tarde.

## @name POP3_ENTER_PASSWORD_PROMPT
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "%1$s@%2$s" below.
