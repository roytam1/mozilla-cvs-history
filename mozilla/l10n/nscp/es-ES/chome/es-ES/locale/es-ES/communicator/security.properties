Title=Advertencia de seguridad
MixedContentMessage=Ha solicitado una página cifrada que contiene información no cifrada. La información que vea o introduzca en esta página podría leerla fácilmente un tercero.
LeaveSecureMessage=Se dispone a abandonar una página cifrada. La información que envie o reciba a partir de este momento podría leerla fácilmente un tercero.
EnterSecureMessage=Ha colicitado una página cifrada. El sitio Web se ha identificado correctamente y la información que vea o introduzca en esta página no podrá leerla fácilmente un tercero.
WeakSecureMessage=Ha solicitado una página que utiliza cifrado de nivel bajo. El sitio Web se ha identificado correctamente, pero la información que vea o introduzca en esta página podría leerla fácilmente un tercero.
PostToInsecureFromSecureMessage=Aunque esta página está cifrada, la información que ha introducido se va a enviar a través de una conexión no cifrada y podría leerla fácilmente un tercero.##¿Está seguro de que desea continuar enviando esta información? ##
PostToInsecureFromInsecureMessage=La información que ha introducido se va a enviar a través de una conexión no cifrada y podría leerla fácilmente un tercero.##¿Está seguro de que desea continuar enviando esta información? ##
MixedContentShowAgain=Avisar siempre que esté a punto de ver una página cifrada que contenga información no cifrada.
LeaveSecureShowAgain=Avisar siempre que abandone una página cifrada y vaya a entrar en una no cifrada.
EnterSecureShowAgain=Avisar siempre que esté a punto de ver una página cifrada.
WeakSecureShowAgain=Avisar siempre que esté a punto de ver una página que utilice cifrado de nivel bajo.
PostToInsecureFromInsecureShowAgain=Avisar siempre que envíe información no cifrada.
SecurityButtonTooltipText=Muestra información de seguridad sobre la página actual
Continue=Continuar
