## Signature Information strings
SINoneLabel=Mensaje sin firma digital
SINone=Este mensaje no incluye la firma digital del remitente. La no inclusión de una firma digital implica que el mensaje puede haberlo enviado una persona que simula tener esta dirección de correo electrónico. O puede que el mensaje haya sido modificado en su tránsito por la red. No obstante, es poco probable que se dé ninguno de estos casos.

SIValidLabel=Mensaje firmado
SIValid=Este mensaje incluye una firma digital válida. El mensaje no ha sido modificado desde que se envió.

SIInvalidLabel=Firma digital no válida
SIInvalidHeader=Este mensaje incluye una firma digital, pero no es válida.

SIContentAltered=La firma no coincide correctamente con el contenido del mensaje. El mensaje parece haber sido modificado una vez firmado por el remitente. No debe confiar en la validez de este mensaje hasta verificar el contenido con el remitente.
SIHeaderMismatch=La firma no coincide correctamente con los encabezados del mensaje. El mensaje parece haber sido modificado una vez firmado por el remitente. No debe confiar en la validez de este mensaje hasta verificar el contenido con el remitente.
SIExpired=Puede que el certificado utilizado para firmar el mensaje haya caducado. Asegúrese de que el reloj del equipo está configurado correctamente.
SIRevoked=El certificado utilizado para firmar el mensaje ha sido revocado. No debe confiar en la validez de este mensaje hasta verificar el contenido con el remitente.
SINotYetValid=Puede que el certificado utilizado para firmar el mensaje aún no sea válido. Asegúrese de que el reloj del equipo está configurado correctamente.
SIUnknownCA=El certificado utilizado para firmar el mensaje ha sido emitido por una autoridad certificadora desconocida.
SIUntrustedCA=El certificado utilizado para firmar el mensaje ha sido emitido por una autoridad certificadora en la que no se confía para la emisión de este tipo de certicado.
SIExpiredCA=El certificado utilizado para firmar el mensaje ha sido emitido por una autoridad certificadora cuyo propio certificado ha caducado. Asegúrese de que el reloj del equipo está configurado correctamente.
SIRevokedCA=El certificado utilizado para firmar el mensaje ha sido emitido por una autoridad certificadora cuyo propio certificado ha sido revocado. No debe confiar en la validez de este mensaje hasta verificar el contenido con el remitente.
SINotYetValidCA=El certificado utilizado para firmar este mensaje ha sido emitido por una autoridad certificadora cuyo propio certificado aún no es válido. Asegúrese de que el reloj del equipo está configurado correctamente.
SIInvalidCipher=El mensaje ha sido firmado con una potencia de cifrado no admitida por esta versión del software.
SIClueless=Hay problemas desconocidos en relación con esta firma digital. No debe confiar en la validez de este mensaje hasta verificar el contenido con el remitente.


## Encryption Information strings
EINoneLabel=Mensaje no cifrado
EINone=Este mensaje ha sido enviado sin cifrar. La información sin cifrar enviada a través de Internet puede ser vista por otras personas durante el tránsito.

EIValidLabel=Mensaje cifrado
EIValid=Este mensaje ha sido cifrado antes de su envío. El cifrado impide en gran medida que otras personas puedan ver la información enviada a través de la red.

EIInvalidLabel=El mensaje no se puede descifrar
EIInvalidHeader=Este mensaje ha sido cifrado antes de su envío, pero no puede ser descifrado.

EIContentAltered=Puede que el contenido del mensaje haya sido modificado durante la transmisión.
EINoDecryptCert=No se puede encontrar el certificado utilizado para cifrar el mensaje.
EIPasswordError=No ha introducido la contraseña maestra correctamente.
EIInvalidCipher=El mensaje ha sido cifrado con una fuerza de cifrado no admitida por esta versión del software.
EIClueless=Hay problemas desconocidos en relación con este mensaje cifrado.


## Signing Power Information string
SPCanLabel=El mensaje se puede firmar
SPCanHeader=Ha elegido firmar digitalmente este mensaje antes de enviarlo.
SPCan=Cuando los destinatarios reciban el mensaje firmado, podrán comprobar el remitente y que no ha sido modificado desde el momento de la firma.

SPCannotLabel=El mensaje no se puede firmar
SPCannotHeader=No puede firmar digitalmente este mensaje.

SPNoCert=No ha especificado un certificado válido para crear firmas digitales.
SPNoSigCert=El certificado especificado para firmar mensajes no se puede utilizar para dicho fin.
SPNoValidCert=El certificado especificado para firmar mensajes aún no es válido. Asegúrese de que el reloj del equipo está configurado correctamente.
SPExpiredCert=El certificado especificado para firmar mensajes ha caducado.
SPRevokedCert=El certificado especificado para firmar mensajes ha sido revocado.


