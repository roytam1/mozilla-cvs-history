EPCanLabel=El mensaje se puede cifrar
EPCanHeader=Ha elegido cifrar este mensaje antes de enviarlo.
EPCan=Si ha elegido guardar copias de los mensajes salientes, este mensaje se cifrará antes de guardarse.

EPCannotLabel=El mensaje no se puede cifrar
EPCannotHeader=Este mensaje no se puede cifrar.

EPRecipientUnknown=No ha introducido ningún destinatario.
EPNoCerts=No dispone de certificados válidos para los siguientes destinatarios:
EPClueless=Hay problemas desconocidos en relación con este mensaje.
