readError=%S no se ha guardado debido a que no se pudo leer el archivo de origen.\n\nVuelva a intentarlo más tarde o póngase en contacto con el administrador del servidor.
writeError=%S no se ha guardado debido a un error desconocido.\n\nLo sentimos. Intente guardarlo en otra ubicación.
launchError=%S no se ha abierto debido a un error desconocido.\n\nLo sentimos. Pruebe a guardar en disco en primer lugar y, a continuación, intente abrir el archivo.
diskFull=No hay suficiente espacio en disco para guardar %S.\n\nElimine los archivos que no necesite del disco y vuelva a intentarlo o pruebe a guardar en una ubicación distinta.
readOnly=%S no se ha guardado debido a que el disco, carpeta o archivo está protegido contra escritura.\n\nDesproteja el disco contra escritura y vuelva a intentarlo o pruebe a guardar en una ubicación distinta.
accessError=%S no se ha guardado debido a que no puede cambiar el contenido de la carpeta.\n\nCambie las propiedades de la carpeta y vuelva a intentarlo o pruebe a guardar en una ubicación distinta.

