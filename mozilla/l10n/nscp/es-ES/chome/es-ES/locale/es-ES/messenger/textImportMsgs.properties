#
# The following are used by the outlook express import code to display status/error
# and informational messages
#

# Short name of import module
## @name TEXTIMPORT_NAME
## @loc None
2000=Archivo de texto (LDIF, .tab, .csv, .txt)

# Description of import module
## @name TEXTIMPORT_DESCRIPTION
## @loc None
2001=Importar un libro de direcciones desde un archivo de texto (.txt), incluyendo:  formatos LDIF, delimitado por tabulaciones (.tab) o separado por comas (.csv).

# Description of import module
## @name TEXTIMPORT_ADDRESS_NAME
## @loc None
2002=Libro de direcciones de textos

# Description
## @name TEXTIMPORT_ADDRESS_SUCCESS
## @loc None
2003=Libro de direcciones %S importado

# Error message
## @name TEXTIMPORT_ADDRESS_BADPARAM
## @loc None
2004=Un parámetro erróneo ha ocurrido en el libro de direcciones de importación.

# Error message
## @name TEXTIMPORT_ADDRESS_BADSOURCEFILE
## @loc None
2005=Error al acceder al archivo para el libro de direcciones %S.

# Error message
## @name TEXTIMPORT_ADDRESS_CONVERTERROR
## @loc None
2006=Error al importar el libro de direcciones %S, puede que no todas las direcciones se hayan importado.



