ImapOnDemand=Le message affich\u00e9 a \u00e9t\u00e9 sign\u00e9 num\u00e9riquement, mais toutes ses pi\u00e8ces jointes n'ont pas encore \u00e9t\u00e9 t\u00e9l\u00e9charg\u00e9es. La signature ne peut donc pas \u00eatre valid\u00e9e. Cliquez sur OK pour t\u00e9l\u00e9charger le message complet et valider la signature.
