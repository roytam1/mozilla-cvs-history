# Map Expat error codes to error strings
1=>
2= erreur de syntaxe
3= aucun \u00e9l\u00e9ment trouv\u00e9
4= formatage incorrect
5= jeton non ferm\u00e9
6= jeton non ferm\u00e9
7= \u00e9tiquette sans correspondance
8= attribut en double
9= rebut apr\u00e8s \u00e9l\u00e9ment de document
10= r\u00e9f\u00e9rence d'entit\u00e9 de param\u00e8tre ill\u00e9gale
11= entit\u00e9 non d\u00e9finie
12= r\u00e9f\u00e9rence d'entit\u00e9 r\u00e9cursive
13= entit\u00e9 asynchrone
14= r\u00e9f\u00e9rence \u00e0 un nombre non valide de caract\u00e8res
15= r\u00e9f\u00e9rence \u00e0 une entit\u00e9 binaire
16= r\u00e9f\u00e9rence \u00e0 une entit\u00e9 externe dans l'attribut
17= instruction de traitement xml pas au d\u00e9but de l'entit\u00e9 externe
18= codage inconnu
19= le codage sp\u00e9cifi\u00e9 dans la d\u00e9claration XML est incorrect
20= section CDATA non ferm\u00e9e
21= erreur de traitement de r\u00e9f\u00e9rence d'entit\u00e9 externe
22= le document n'est pas autonome

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$d is replaced by line number
# %4$d is replaced by column number
XMLParsingError= Erreur d'analyse XML : %1$S\nEmplacement : %2$S\nNum\u00e9ro de ligne %3$d, Colonne %4$d:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected= . Attendu : </%S>.
