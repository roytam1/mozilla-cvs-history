readError=%S n'a pas pu \u00eatre enregistr\u00e9 car le fichier source n'a pas pu \u00eatre lu.\n\nR\u00e9essayez plus tard ou contactez l'administrateur du serveur.
writeError=%S n'a pas pu \u00eatre enregistr\u00e9 car une erreur inconnue s'est produite.\n\nD\u00e9sol\u00e9. Essayez d'enregistrer \u00e0 un autre emplacement.
launchError=%S n'a pas pu \u00eatre ouvert car une erreur inconnue s'est produite.\n\nD\u00e9sol\u00e9. Essayez d'enregistrer sur disque d'abord, puis d'ouvrir le fichier.
diskFull=Espace insuffisant sur le disque pour enregistrer %S.\n\nSupprimez les fichiers inutiles du disque et r\u00e9essayez, ou essayez \u00e0 un autre emplacement.
readOnly=%S n'a pas pu \u00eatre enregistr\u00e9 car le disque, le dossier ou le fichier est prot\u00e9g\u00e9 en \u00e9criture.\n\nD\u00e9prot\u00e9gez le disque contre l'\u00e9criture et r\u00e9essayez, ou essayez \u00e0 un autre emplacement.
accessError=%S n'a pas pu \u00eatre enregistr\u00e9 car vous ne pouvez pas modifier le contenu de ce dossier.\n\nModifiez les propri\u00e9t\u00e9s du dossier et r\u00e9essayez, ou essayez d'enregistrer \u00e0 un autre emplacement.

