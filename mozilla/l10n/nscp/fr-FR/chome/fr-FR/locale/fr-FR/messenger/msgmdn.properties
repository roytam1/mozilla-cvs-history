## Msg Mdn Report strings
MsgMdnDisplayed=Remarque : Cet accus\u00e9 de r\u00e9ception confirme simplement que le message a \u00e9t\u00e9 affich\u00e9 sur l'ordinateur du destinataire. Rien ne garantit que le destinataire a lu ou compris le contenu du message.
MsgMdnDispatched=Le message a \u00e9t\u00e9 imprim\u00e9, fax\u00e9 ou transf\u00e9r\u00e9 sans \u00eatre affich\u00e9 par le destinataire. Rien ne garantit que le destinataire lira le message plus tard.
MsgMdnProcessed=Le message a \u00e9t\u00e9 trait\u00e9 par le client de messagerie du destinataire sans \u00eatre affich\u00e9. Rien ne garantit que le destinataire lira le message plus tard.
MsgMdnDeleted=Le message a \u00e9t\u00e9 supprim\u00e9. La personne \u00e0 laquelle vous l'avez envoy\u00e9 ne l'a pas n\u00e9cessairement vu. Elle peut le d\u00e9seffacer plus tard et le lire.
MsgMdnDenied=Le destinataire du message ne souhaite pas vous envoyer d'accus\u00e9 de r\u00e9ception.
MsgMdnFailed=Un probl\u00e8me s'est produit. Aucun accus\u00e9 de r\u00e9ception correct n'a pu \u00eatre g\u00e9n\u00e9r\u00e9 et vous \u00eatre envoy\u00e9.
MsgMdnWishToSend=L'exp\u00e9diteur de ce message a demand\u00e9 \u00e0 \u00eatre inform\u00e9 lorsque vous avez lu ce message.\nVoulez-vous informer l'exp\u00e9diteur ?
# LOCALIZATION NOTE : Do not translate the word "%S" below.
MsgMdnMsgSentTo=Ceci est un accus\u00e9 de r\u00e9ception du message que vous avez envoy\u00e9 \u00e0 %S.
MdnDisplayedReceipt=Accus\u00e9 de r\u00e9ception (affich\u00e9)
MdnDispatchedReceipt=Accus\u00e9 de r\u00e9ception (dispatch\u00e9)
MdnProcessedReceipt=Accus\u00e9 de r\u00e9ception (trait\u00e9)
MdnDeletedReceipt=Accus\u00e9 de r\u00e9ception (supprim\u00e9)
MdnDeniedReceipt=Accus\u00e9 de r\u00e9ception (refus\u00e9)
MdnFailedReceipt=Accus\u00e9 de r\u00e9ception (\u00e9chec)
