# Status - the server doesn't support UIDL...
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %s in your translation where the name of the server should appear.
# Do not translate "UIDL"
4010=Le serveur POP3 (%S) ne prend pas en charge UIDL, qui est n\u00e9cessaire pour impl\u00e9menter les options 'Laisser sur le serveur' et 'Taille maximum des messages'. Pour d\u00e9charger votre courrier, d\u00e9sactivez ces options dans le panneau de Pr\u00e9f\u00e9rences Serveur de courrier.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%s". Place %s in your translation where the name of the server should appear.
# Do not translate "TOP"
4011=Le serveur de messagerie POP3 (%s) ne prend pas en charge la commande TOP. Sans prise en charge de cette commande par le serveur, nous ne pouvons pas mettre en oeuvre la pr\u00e9f\u00e9rence ``Taille de message maximum''.  Cette option a \u00e9t\u00e9 d\u00e9sactiv\u00e9e et les messages seront t\u00e9l\u00e9charg\u00e9s quelle que soit leur taille.

