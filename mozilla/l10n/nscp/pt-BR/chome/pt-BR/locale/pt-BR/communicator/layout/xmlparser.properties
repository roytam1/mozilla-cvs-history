# Map Expat error codes to error strings
1 = sem mem\u00f3ria
2 = erro de sintaxe
3 = nenhum elemento encontrado
4 = n\u00e3o foi formado corretamente
5 = token n\u00e3o fechado
6 = token n\u00e3o fechado
7 = marca\u00e7\u00e3o n\u00e3o correspondente
8 = atributo duplicado
9 = lixo ap\u00f3s elementos de documento
10 = refer\u00eancia a entidade de par\u00e2metro ilegal
11 = entidade n\u00e3o definida
12 = refer\u00eancia a entidade recursiva
13 = entidade ass\u00edncrona
14 = refer\u00eancia a um n\u00famero de caractere inv\u00e1lido
15 = refer\u00eancia a entidade bin\u00e1ria
16 = refer\u00eancia a entidade externa no atributo
17 = a instru\u00e7\u00e3o de processamento xml n\u00e3o est\u00e1 no in\u00edcio da entidade externa
18 = codifica\u00e7\u00e3o desconhecida
19 = codifica\u00e7\u00e3o especificada na declara\u00e7\u00e3o XML est\u00e1 incorreta
20 = se\u00e7\u00e3o CDATA n\u00e3o foi fechada
21 = erro no processamento de refer\u00eancia de entidade externa
22 = documento n\u00e3o \u00e9 independente

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$d is replaced by line number
# %4$d is replaced by column number
XMLParsingError = Erro de An\u00e1lise XML: %1$S\Localiza\u00e7\u00e3o: %2$S\nN\u00famero de Linha %3$d, Coluna %4$d:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected = . Esperado: </%S>.
