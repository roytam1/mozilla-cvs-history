10021=Verifique se o filtro de busca est\u00e1 correto e tente novamente, ou entre em contato com o Administrador do Sistema. Para verificar se o filtro de busca est\u00e1 correto, a partir do menu Editar, selecione Prefer\u00eancias, em seguida Mail & Newsgroups, e em seguida selecione Endere\u00e7amento. Clique em Editar Diret\u00f3rios, e selecione o Servidor LDAP utilizado. Clique em Editar, e em seguida clique em Avan\u00e7ado para exibir o Filtro de Busca.

