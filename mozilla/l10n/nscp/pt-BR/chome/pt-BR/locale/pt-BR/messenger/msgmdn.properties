## Msg Mdn Report strings
MsgMdnDisplayed=Nota: Esta Confirma\u00e7\u00e3o de Recebimento apenas reconhece que a mensagem foi exibida no computador do destinat\u00e1rio. N\u00e3o fornece garantias de que o destinat\u00e1rio tenha lido ou compreendido o conte\u00fado da mensagem.
MsgMdnDispatched=A mensagem foi impressa, enviada por fax ou encaminhada sem que tenha sido exibida pelo destinat\u00e1rio. N\u00e3o h\u00e1 garantias de que o destinat\u00e1rio ler\u00e1 a mensagem mais tarde.
MsgMdnProcessed=A mensagem foi processada pelo cliente de Mail do destinat\u00e1rio sem que tenha sido exibida. N\u00e3o h\u00e1 garantias de que a mensagem ser\u00e1 lida mais tarde.
MsgMdnDeleted=A mensagem foi exclu\u00edda. A pessoa a quem voc\u00ea a enviou pode ter visto a mensagem ou n\u00e3o. A exclus\u00e3o pode ser desfeita mais tarde e a mensagem talvez seja lida.
MsgMdnDenied=O destinat\u00e1rio da mensagem n\u00e3o deseja enviar uma confirma\u00e7\u00e3o de recebimento para voc\u00ea.
MsgMdnFailed=Ocorreu uma falha. N\u00e3o foi poss\u00edvel gerar ou enviar a voc\u00ea uma confirma\u00e7\u00e3o de recebimento adequada.
MsgMdnWishToSend=O remetente desta mensagem pediu para ser notificado quando voc\u00ea ler esta mensagem.\nDeseja notificar o remetente?
# LOCALIZATION NOTE : Do not translate the word "%S" below.
MsgMdnMsgSentTo=Esta \u00e9 uma Confirma\u00e7\u00e3o de Recebimento da mensagem que voc\u00ea enviou para %S.
MdnDisplayedReceipt=Confirma\u00e7\u00e3o de Recebimento (exibida)
MdnDispatchedReceipt=Confirma\u00e7\u00e3o de Recebimento (despachada)
MdnProcessedReceipt=Confirma\u00e7\u00e3o de Recebimento (processada)
MdnDeletedReceipt=Confirma\u00e7\u00e3o de Recebimento (exclu\u00edda)
MdnDeniedReceipt=Confirma\u00e7\u00e3o de Recebimento (negada)
MdnFailedReceipt=Confirma\u00e7\u00e3o de Recebimento (falhou)
