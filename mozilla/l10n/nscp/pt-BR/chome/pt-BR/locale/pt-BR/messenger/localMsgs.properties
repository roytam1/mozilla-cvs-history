# Status - the server doesn't support UIDL...
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %s in your translation where the name of the server should appear.
# Do not translate "UIDL"
4010=O servidor POP3 (%S) n\u00e3o suporta UIDL, que \u00e9 necess\u00e1rio para implementar as op\u00e7\u00f5es ``Deixar no Servidor'' e ``Tamanho M\u00e1ximo da Mensagem''. Para fazer download do seu correio, desative estas op\u00e7\u00f5es no painel Servidor de Correio de Prefer\u00eancias.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%s". Place %s in your translation where the name of the server should appear.
# Do not translate "TOP"
4011=O servidor de correio POP3 (%s) n\u00e3o suporta o comando TOP. Sem o suporte do servidor para isto, n\u00e3o \u00e9 poss\u00edvel implementar a prefer\u00eancia ``Tamanho M\u00e1ximo da Mensagem''. Esta op\u00e7\u00e3o foi desativada e o download das mensagens ser\u00e1 feito independente de seu tamanho.

