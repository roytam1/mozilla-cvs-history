## @name NS_ERROR_SENDING_FROM_COMMAND
12514=Ocorreu um erro ao enviar correio. O servidor de correio respondeu:  %s. Verifique se seu endere\u00e7o de e-mail est\u00e1 correto nas suas Prefer\u00eancias de Mail e tente novamente.

## @name NS_ERROR_SENDING_RCPT_COMMAND
