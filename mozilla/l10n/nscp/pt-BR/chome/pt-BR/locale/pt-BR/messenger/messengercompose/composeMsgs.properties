## @name NS_ERROR_SENDING_MESSAGE
12517=Ocorreu um erro ao enviar correio. O servidor de correio respondeu:  %s. Verifique a mensagem e tente novamente.

## @name NS_ERROR_POST_FAILED
12518=A mensagem n\u00e3o p\u00f4de ser enviada porque houve uma falha na conex\u00e3o ao servidor de not\u00edcias. O servidor pode estar indispon\u00edvel ou estar recusando conex\u00f5es. Verifique se a defini\u00e7\u00e3o do servidor de not\u00edcias est\u00e1 correta e tente novamente, ou ainda, entre em contato com o administrador da sua rede.

