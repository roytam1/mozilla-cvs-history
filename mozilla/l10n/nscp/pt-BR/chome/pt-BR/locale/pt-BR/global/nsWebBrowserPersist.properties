readError=%S n\u00e3o p\u00f4de ser salvo porque o arquivo de c\u00f3digo n\u00e3o p\u00f4de ser lido.\n\nTente novamente mais tarde, ou entre em contato com administrador do servidor.
writeError=%S n\u00e3o pode ser salvo porque ocorreu um erro desconhecido.\n\nDesculpe-nos. Tente salvar em um local diferente.
launchError=%S n\u00e3o pode ser aberto porque ocorreu um erro desconhecido.\n\nDesculpe-nos. Tente salvar em disco e depois abrir o arquivo.
diskFull=N\u00e3o h\u00e1 espa\u00e7o em disco suficiente para salvar %S.\n\nRemova arquivos desnecess\u00e1rios do disco e tente novamente ou tente salv\u00e1-lo em outro local.
readOnly=%S n\u00e3o p\u00f4de ser salvo porque o disco, pasta ou arquivo tem prote\u00e7\u00e3o contra grava\u00e7\u00e3o.\n\nAtive a grava\u00e7\u00e3o em disco e tente novamente, ou tente salvar em outro local.
accessError=%S n\u00e3o pode ser salvo porque n\u00e3o \u00e9 poss\u00edvel alterar o conte\u00fado daquela pasta.\n\nAltere as propriedades de pasta e tente novamente; ou tente salvar em outro local.

