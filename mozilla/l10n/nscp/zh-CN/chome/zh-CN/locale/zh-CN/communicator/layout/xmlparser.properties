4 = \u7ed3\u6784\u4e0d\u4f73
5 = \u672a\u95ed\u5408\u6807\u8bb0
6 = \u672a\u95ed\u5408\u6807\u8bb0
7 = \u5931\u914d\u6807\u8bb0
8 = \u53cc\u91cd\u5c5e\u6027
9 = \u6587\u6863\u7801\u5143\u540e\u7684\u65e0\u7528\u6570\u636e
10 = \u975e\u6cd5\u53c2\u6570\u5b9e\u4f53\u5f15\u7528
11 = \u672a\u5b9a\u4e49\u5b9e\u4f53
12 = \u9012\u5f52\u5b9e\u4f53\u5f15\u7528
13 = \u5f02\u6b65\u5b9e\u4f53
14 = \u5f15\u7528\u65e0\u6548\u5b57\u7b26\u53f7\u7801
