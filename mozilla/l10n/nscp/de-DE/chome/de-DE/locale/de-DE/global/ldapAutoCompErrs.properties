# These are error strings for problems that happen while in the
# various states declared in nsILDAPAutoCompFormatter.idl.  Note that
# the number that indexes each error state is the same as the number
# corresponding to that state in nsILDAPAutoCompFormatter.idl.

## @name ERR_STATE_UNBOUND
## @loc none
0=Problem bei der LDAP-Initialisierung

## @name ERR_STATE_INITIALIZING
## @loc none
1=Verbindung zum LDAP-Server fehlgeschlagen

## @name ERR_STATE_BINDING
## @loc none
2=Verbindung zum LDAP-Server fehlgeschlagen

## @name ERR_STATE_BOUND
## @loc none
3=Problem bei der Kommunikation mit dem LDAP-Server

## @name ERR_STATE_SEARCHING
## @loc none
4=Problem bei der Suche nach einem LDAP-Server


# The format of the alert dialog itself
#
## @name ALERT_FORMAT
## @loc None of %1$S, %2$S, %3$S, and %4$S should be localized.  %1$S is the
##      ERROR_CODE string below, %2$S is the error code itself, %3$S is an
##      LDAP SDK error message from chrome://mozldap/locale/ldap.properties,
##      and %4$S is a hint relating to that specific error, found in this file.
alertFormat=%1$S %2$S: %3$S\n\n %4$S

# This string is used in ALERT_FORMAT
#
## @name ERROR_CODE
## @loc none
errCode=Fehlercode


## The following errors are for error codes other than LDAP-specific ones.
## Someday mozilla will actually have a system for mapping nsresults to
## error strings that's actually widely used, unlike nsIErrorService.  But
## until it does, these strings live here...

## @name HOST_NOT_FOUND
## @loc none
5000=Host nicht gefunden

## @name GENERIC_ERROR
## @loc none
9999=Unbekannter Fehler


# Hints to for the user, associated with specific error codes (ie error code
# + 10000)


## @name TIMELIMIT_EXCEEDED_HINT
## @loc none
10003=Bitte versuchen Sie es sp\u00e4ter noch einmal oder wenden Sie sich an Ihren Systemadministrator.

## @name STRONGAUTH_REQUIRED_HINT
## @loc none
10008=Strenge Authentifizierung wird zurzeit nicht unterst\u00fctzt.

## @name INVALID_SYNTAX_HINT
## @loc none
10021=\u00dcberpr\u00fcfen Sie, ob der Suchfilter korrekt ist, und versuchen Sie es dann noch einmal oder wenden Sie sich an Ihren Systemadministrator. Um den Suchfilter zu \u00fcberpr\u00fcfen, w\u00e4hlen Sie im Men\u00fc "Bearbeiten" den Eintrag "Einstellungen", anschlie\u00dfend "eMail und Diskussionsforen" und schlie\u00dflich "Adressierung". Klicken Sie auf "Verzeichnisse bearbeiten" und w\u00e4hlen Sie den verwendeten LDAP-Server. Klicken Sie auf "Bearbeiten" und anschlie\u00dfend auf "Erweitert", um die Suchfiltereinstellungen anzuzeigen.

## @name NO_SUCH_OBJECT_HINT
## @loc none
10032=\u00dcberpr\u00fcfen Sie, ob die Basis-DN korrekt ist, und versuchen Sie es dann noch einmal oder wenden Sie sich an Ihren Systemadministrator. Um die Basis-DN zu \u00fcberpr\u00fcfen, w\u00e4hlen Sie im Men\u00fc "Bearbeiten" den Eintrag "Einstellungen", anschlie\u00dfend "eMail und Diskussionsforen" und schlie\u00dflich "Adressierung". Klicken Sie auf "Verzeichnisse bearbeiten" und w\u00e4hlen Sie den verwendeten LDAP-Server. Klicken Sie auf "Verzeichnisse bearbeiten" und w\u00e4hlen Sie den verwendeten LDAP-Server.

