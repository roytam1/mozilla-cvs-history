SPCanHeader=Sie haben sich entschlossen, diese Nachricht vor dem Versenden mit einer digitalen Unterschrift zu versehen.
SPCan=Wenn andere Personen Ihre unterzeichnete Nachricht erhalten, k\u00f6nnen sie sich vergewissern, dass die Nachricht von Ihnen kommt und dass sie seit ihrer Unterzeichnung nicht ver\u00e4ndert wurde.

SPCannotLabel=Unterzeichnen der Nachricht nicht m\u00f6glich
SPCannotHeader=Sie k\u00f6nnen diese Nachricht nicht mit einer digitalen Unterschrift versehen.

SPNoCert=Sie haben kein g\u00fcltiges Zertifikat f\u00fcr das Erstellen von digitalen Unterschriften angegeben.
SPNoSigCert=Das von Ihnen f\u00fcr die Unterzeichnung von Nachrichten angegebene Zertifikat kann nicht f\u00fcr diesen Zweck verwendet werden.
SPNoValidCert=Das von Ihnen f\u00fcr die Unterzeichnung von Nachrichten angegebene Zertifiakt ist noch nicht g\u00fcltig. Vergewissern Sie sich, dass die Uhr Ihres Computers richtig eingestellt ist..
SPExpiredCert=Das von Ihnen f\u00fcr die Unterzeichnung von Nachrichten angegebene Zertifiakt ist abgelaufen.
SPRevokedCert=Das von Ihnen f\u00fcr die Unterzeichnung von Nachrichten angegebene Zertifiakt wurde widerrufen.


