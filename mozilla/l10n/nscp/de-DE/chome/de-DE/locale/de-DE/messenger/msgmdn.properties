## Msg Mdn Report strings
MsgMdnDisplayed=Hinweis: Mit dieser Empfangsbest\u00e4tigung wird lediglich best\u00e4tigt, dass die Nachricht auf dem Computer des Empf\u00e4ngers angezeigt wurde. Es gibt keine Garantie daf\u00fcr, dass der Empf\u00e4nger die Nachricht gelesen bzw. deren Inhalt verstanden hat.
MsgMdnDispatched=Die Nachricht wurde entweder gedruckt, gefaxt oder weitergeleitet, ohne dass Sie dem Empf\u00e4nger angezeigt wurde. Es ist nicht gew\u00e4hrleistet, dass der Empf\u00e4nger die Nachricht zu einem sp\u00e4teren Zeitpunkt liest.
MsgMdnProcessed=Die Nachricht wurde vom Mail-Client des Empf\u00e4ngers verarbeitet, ohne angezeigt worden zu sein . Es ist nicht gew\u00e4hrleistet, dass die Nachricht zu einem sp\u00e4teren Zeitpunkt gelesen wird.
MsgMdnDeleted=Die Nachricht wurde gel\u00f6scht. Es ist unklar, ob die Person, an die sie sie geschickt haben, sie gesehen hat. Sie k\u00f6nnte sie zu einem sp\u00e4teren Zeitpunkt wiederherstellen und lesen.
MsgMdnDenied=Der Empf\u00e4nger der Nachricht m\u00f6chte Ihnen keine Empfangsbest\u00e4tigung zukommen lassen.
MsgMdnFailed=Ein Fehler ist aufgetreten. Es konnte keine ordnungsgem\u00e4\u00dfe Empfangsbest\u00e4tigung erstellt oder an Sie gesendet werden.
MsgMdnWishToSend=Der Sender dieser Nachricht hat darum gebeten, benachrichtigt zu werden, wenn Sie diese Nachricht lesen.\nM\u00f6chten Sie den Sender benachrichtigen ?
# LOCALIZATION NOTE : Do not translate the word "%S" below.
MsgMdnMsgSentTo=Dies ist eine Empfangsbest\u00e4tigung f\u00fcr die eMail, die Sie an %S gesendet haben.
MdnDisplayedReceipt=Empfangsbest\u00e4tigung (angezeigt)
MdnDispatchedReceipt=Empfangsbest\u00e4tigung (abgesendet)
MdnProcessedReceipt=Empfangsbest\u00e4tigung (verarbeitet)
MdnDeletedReceipt=Empfangsbest\u00e4tigung (gel\u00f6scht)
MdnDeniedReceipt=Empfangsbest\u00e4tigung (verweigert)
MdnFailedReceipt=Empfangsbest\u00e4tigung (fehlgeschlagen)
