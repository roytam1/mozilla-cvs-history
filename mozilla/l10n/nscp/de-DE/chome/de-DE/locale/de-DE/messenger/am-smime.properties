encryption_wantSame=M\u00f6chten Sie zum Ver- und Entschl\u00fcsseln von an Sie gesendeten Nachrichten dasselbe Zertifikat verwenden?
encryption_needCertWantToSelect=Um Nachrichten mit einer digitalen Unterschrift zu versehen, m\u00fcssen Sie zun\u00e4chst ein Zertifikat angeben, das andere Benutzer verwenden k\u00f6nnen, wenn sie Ihnen verschl\u00fcsselte Nachrichten senden. M\u00f6chten Sie jetzt ein Verschl\u00fcsselungszertifikat konfigurieren?
signing_needCertWantSame=Sie sollten auch ein Zertifikat angeben, das zum digitalen Unterzeichnen Ihrer Nachrichten verwendet wird. M\u00f6chten Sie zum digitalen Unterzeichnen Ihrer Nachrichten dasselbe Zertifikat verwenden?
signing_wantSame=M\u00f6chten Sie zum digitalen Unterzeichnen Ihrer Nachrichten dasselbe Zertifikat verwenden?
signing_needCertWantToSelect=Sie sollten auch ein Zertifikat angeben, das zum digitalen Unterzeichnen Ihrer Nachrichten verwendet wird. M\u00f6chten Sie jetzt ein Zertifikat zum digitalen Unterzeichnen von Nachrichten konfigurieren?
