## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Nicht gen\u00fcgend Speicherplatz zum Herunterladen neuer Nachrichten. L\u00f6schen Sie alte eMails, leeren Sie den Ordner Papierkorb oder komprimieren Sie Ihre Mailordner und versuchen Sie es anschlie\u00dfend erneut.

# Out of memory
## @name LOCAL_OUT_OF_MEMORY
## @loc None
-1000=Die Anwendung verf\u00fcgt \u00fcber keinen Speicher.

