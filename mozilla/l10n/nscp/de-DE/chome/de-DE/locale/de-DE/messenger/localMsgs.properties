# Status - the server doesn't support UIDL...
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %s in your translation where the name of the server should appear.
# Do not translate "UIDL"
4010=Der POP3-Server (%S) unterst\u00fctzt kein UIDL, um die Optionen "Auf Server lassen" und "Maximale Nachrichtengr\u00f6\u00dfe" zu implementieren. Falls Sie Ihre eMails herunterladen wollen, deaktivieren Sie diese Optionen im eMail-Server-Bereich "Einstellungen".

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%s". Place %s in your translation where the name of the server should appear.
# Do not translate "TOP"
4011=Der POP3-eMail-Server (%s) unterst\u00fctzt keinen TOP-Befehl. Wenn Ihr Server diesen Befehl nicht unterst\u00fctzt, kann die Einstellung "Maximale Nachrichtengr\u00f6\u00dfe" nicht implementiert werden.  Diese Option wurde deaktiviert und Nachrichten werden unabh\u00e4ngig von ihrer Gr\u00f6\u00dfe abgerufen.

