## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Mozilla konnte die eMail nicht in das Postfach schreiben. Stellen Sie sicher, dass Sie Schreibrechte im Dateisystem haben und gen\u00fcgend Speicherplatz zum Kopieren des Postfachs verf\u00fcgbar ist.

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Dieser Ordner wird gerade verarbeitet. Bitte warten Sie mit dem Abruf der Nachrichten, bis die Verarbeitung abgeschlossen ist.

