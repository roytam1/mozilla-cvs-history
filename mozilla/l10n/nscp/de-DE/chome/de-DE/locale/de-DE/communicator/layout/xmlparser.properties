# Map Expat error codes to error strings
1= zu wenig Speicher
2= Syntaxfehler
3= kein Element gefunden
4= nicht richtig gebildet
5= nicht geschlossenes Token
6= nicht geschlossenes Token
7= Tag ohne Entsprechung
8= doppeltes Attribut
9= unbrauchbare Informationen nach Dokumentelement
10= unzul\u00e4ssige Parameterentit\u00e4tenreferenz
11= nicht definierte Entit\u00e4t
12= rekursive Entit\u00e4tenreferenz
13= asynchrone Entit\u00e4t
14= Referenz auf ung\u00fcltige Zeichennummer
15= Referenz auf bin\u00e4re Entit\u00e4t
16= Referenz auf externe Entit\u00e4t in Attribut
17= XML-Verarbeitungsanweisung nicht am Beginn der externen Entit\u00e4t
18= unbekannte Codierung
19= falsche Codierung in XML-Deklaration angegeben
20= nicht geschlossener CDATA-Abschnitt
21= Fehler bei der Verarbeitung der externen Entit\u00e4tenreferenz
22= Dokument ist nicht unabh\u00e4ngig

# %1$S is replaced by the Expat error string, may be followed by Expected (see below)
# %2$S is replaced by URL
# %3$d is replaced by line number
# %4$d is replaced by column number
XMLParsingError= XML-Parsing-Fehler: %1$S\nAdresse: %2$S\nZeilennummer %3$d, Spalte %4$d:

# %S is replaced by a tag name.
# This gets appended to the error string if the error is mismatched tag.
Expected= . Erwartet: </%S>.
