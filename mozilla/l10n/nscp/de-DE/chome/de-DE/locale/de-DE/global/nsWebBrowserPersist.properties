readError=Speichern von %S nicht m\u00f6glich; Quelldatei konnte nicht gelesen werden.\n\nVersuchen Sie es sp\u00e4ter noch einmal oder wenden Sie sich an den Server-Administrator.
writeError=Speichern von %S nicht m\u00f6glich; unbekannter Fehler aufgetreten.\n\nEntschuldigung.. Versuchen Sie, an einem anderen Speicherort zu speichern.
launchError=\u00d6ffnen von %S nicht m\u00f6glich; unbekannter Fehler aufgetreten.\n\nEntschuldigung. Versuchen Sie, die Datei zuerst auf Datentr\u00e4ger zu speichern und dann zu \u00f6ffnen.
diskFull=Nicht gen\u00fcgend Speicherplatz auf dem Datentr\u00e4ger vorhanden, um %S zu speichern.\n\nEntfernen Sie unn\u00f6tige Dateien von dem Datentr\u00f6ger und versuchen Sie es erneut oder versuchen Sie, an einem anderen Speicherort zu speichern.
readOnly=Speichern von %S nicht m\u00f6glich; Datentr\u00e4ger, Ordner oder Datei ist schreibgesch\u00fctzt.\n\nHeben Sie den Schreibschutz auf und versuchen Sie es erneut, oder versuchen Sie, an einem anderen Speicherort zu speichern.
accessError=Speichern von %S nicht m\u00f6glich; Sie k\u00f6nnen den Inhalt dieses Ordners nicht \u00e4ndern.\n\n\u00c4ndern Sie die Ordnereigenschaften und versuchen Sie es erneut oder versuchen Sie, an einem anderen Speicherort zu speichern.

