</head>
<body>
The TD tag uses the ALIGN attribute. The contents in the first TD tag (Netscape Communicator) should be aligned center.
<table BORDER=1>
<tr>
<TD align=center>Netscape Communicator</TD>
</tr>
<tr>
<td>Available on the Mac/PC/UNIX platforms !</td>
</tr>
</table>
