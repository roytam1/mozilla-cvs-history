The TD tag uses the ALIGN attribute. The contents in the first TD tag (Netscape Communicator) should be aligned left.<br>
<table BORDER=1>
<tr>
<TD align=left>Netscape Communicator<TD>
</tr>
<tr>
<td>Available on the Mac/PC/UNIX platforms !</td>
</tr>
