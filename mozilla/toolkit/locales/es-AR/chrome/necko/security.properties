Title=Advertencia de seguridad
MixedContentMessage=Est\u00E1 intentando ver una p\u00E1gina encriptada que contiene algunos datos sin encriptaci\u00F3n. Los datos que vea o ingrese podr\u00EDan ser f\u00E1cilmente le\u00EDdos por una tercera persona.
LeaveSecureMessage=Esta a punto de abandonar una p\u00E1gina encriptada. La informaci\u00F3n que envie o reciba desde ahora en adelante podria ser f\u00E1cilmente interceptada y leida por una tercera persona.
EnterSecureMessage=Esta solicitando una p\u00E1gina encriptada. El sitio web se ha identificado a si mismo correctamente, y la informaci\u00F3n que vea o ingrese en esta p\u00E1gina ser\u00E1 dif\u00EDcilmente leida por una tercera persona.
WeakSecureMessage=Est\u00E1 intentando ver una p\u00E1gina que usa encriptaci\u00F3n debil. El sitio se ha identificado a si mismo correctamente, pero la informaci\u00F3n que vea o ingrese podr\u00EDa ser le\u00EDda por una tercera persona.
PostToInsecureFromSecureMessage=Aunque esta p\u00E1gina est\u00E1 encriptada, la informaci\u00F3n que esta intentando enviar ser\u00E1 enviada por una conexi\u00F3n sin encriptaci\u00F3n y podr\u00EDa f\u00E1cilmente ser interceptada y le\u00EDda por una tercera persona. \#\# \u00BFEst\u00E1 seguro que quiere enviar esta informaci\u00F3n? \#\#
PostToInsecureFromInsecureMessage=Los datos que ha escrito ser\u00E1n enviados sin encriptaci\u00F3n y podr\u00EDan ser f\u00E1cilmente interceptados por una tercera persona. \#\#\u00BFEst\u00E1 seguro de querer continuar enviado esta informaci\u00F3n?\#\#
MixedContentShowAgain=Avisarme siempre que vaya a ver una p\u00E1gina encriptada que contenga algunos datos sin encriptar.
LeaveSecureShowAgain=Avisarme cuando abandone una p\u00E1gina encriptada y cargue una p\u00E1gina que no este encriptada.
EnterSecureShowAgain=Avisarme siempre cuando este a punto de ver una p\u00E1gina encriptada.
WeakSecureShowAgain=Avisarme siempre cuando est\u00E9 a punto de ver una p\u00E1gina que utilice encriptaci\u00F3n debil.
PostToInsecureFromInsecureShowAgain=Avisarme siempre al enviar informaci\u00F3n sin encriptar.
SecurityButtonTooltipText=Muestra informaci\u00F3n sobre la seguridad de la p\u00E1gina que est\u00E1 viendo.
Continue=Continuar
