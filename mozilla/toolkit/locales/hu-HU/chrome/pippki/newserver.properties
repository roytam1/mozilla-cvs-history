newserver.question=A tan\u00fas\u00edtv\u00e1ny elfogad\u00e1sa el\u0151tt gondosan tanulm\u00e1nyozni kell a webhely tan\u00fas\u00edtv\u00e1ny\u00e1t. Szeretn\u00e9 elfogadni ezt a tan\u00fas\u00edtv\u00e1nyt a(z) %S webhely azonos\u00edt\u00e1s\u00e1nak c\u00e9lj\u00e1ra?
