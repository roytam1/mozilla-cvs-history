readError=%S nem menthet\u0151, mert a forr\u00e1sf\u00e1jlt nem lehet olvasni.\n\nPr\u00f3b\u00e1lja k\u00e9s\u0151bb, vagy l\u00e9pjen kapcsolatba a kiszolg\u00e1l\u00f3 rendszergazd\u00e1j\u00e1val.
writeError=%S nem menthet\u0151, mert ismeretlen hiba t\u00f6rt\u00e9nt.\n\nSajn\u00e1ljuk. Pr\u00f3b\u00e1lja m\u00e1shov\u00e1 menteni.
launchError=%S nem nyithat\u00f3 meg, mert ismeretlen hiba t\u00f6rt\u00e9nt.\n\nSajn\u00e1ljuk. Pr\u00f3b\u00e1lja el\u0151sz\u00f6r lemezre menteni, majd onnan megnyitni.
diskFull=Nincs el\u00e9g hely a lemezen a(z) %S ment\u00e9s\u00e9hez.\n\nT\u00f6r\u00f6lje a felesleges f\u00e1jlokat a lemezr\u0151l, \u00e9s pr\u00f3b\u00e1lja \u00fajra, vagy pr\u00f3b\u00e1lja m\u00e1s helyre menteni.
readOnly=%S nem menthet\u0151, mert a lemez vagy a f\u00e1jl \u00edr\u00e1sv\u00e9dett.\n\nEnged\u00e9lyezze az \u00edr\u00e1st a lemezre, \u00e9s pr\u00f3b\u00e1lja \u00fajra, vagy pr\u00f3b\u00e1lja m\u00e1s helyre menteni.
accessError=%S nem menthet\u0151, mert a mappa tartalm\u00e1t \u00d6n nem v\u00e1ltoztathatja meg.\n\nV\u00e1ltoztassa meg a mappa tulajdons\u00e1gait, vagy pr\u00f3b\u00e1lja m\u00e1s helyre menteni.
helperAppNotFound=%S nem nyithat\u00f3 meg, mert a hozz\u00e1rendelt seg\u00e9dalkalmaz\u00e1s nem l\u00e9tezik. V\u00e1ltoztassa meg a hozz\u00e1rendel\u00e9st a be\u00e1ll\u00edt\u00e1sokn\u00e1l.
noMemory=Nincs el\u00e9g mem\u00f3ria a k\u00e9rt m\u0171velet befejez\u00e9s\u00e9hez.\n\nL\u00e9pjen ki n\u00e9h\u00e1ny alkalmaz\u00e1sb\u00f3l, \u00e9s pr\u00f3b\u00e1lja \u00fajra.
title=%S let\u00f6lt\u00e9se
