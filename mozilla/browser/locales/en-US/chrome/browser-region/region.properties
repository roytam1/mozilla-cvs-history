releaseNotesURL=http://www.mozilla.org/projects/bonecho/releases/%S.html

# Default search engine
browser.search.defaultenginename=Google

# Search engine order (order displayed in the search bar dropdown)s
browser.search.order.1=Google
browser.search.order.2=Yahoo

searchEnginesURL=https://addons.mozilla.org/search-engines.php

# This page gets displayed on first start and update
startup.homepage_override_url=http://www.mozilla.com/firefox/releases/whatsnew/
startup.homepage_welcome_url=http://www.mozilla.com/firefox/central


# This is the fallback URL for release notes. Do not change this 
# unless you are providing localized release notes!
app.update.url.details=http://www.mozilla.com/firefox/releases/

# These are the default web service based feed readers
browser.contentHandlers.types.0.title=Bloglines
browser.contentHandlers.types.0.uri=http://www.bloglines.com/login?r=/sub/%s
browser.contentHandlers.types.1.title=Google
browser.contentHandlers.types.1.uri=http://fusion.google.com/add?feedurl=%s
browser.contentHandlers.types.2.title=My Yahoo
browser.contentHandlers.types.2.uri=http://add.my.yahoo.com/rss?url=%s

# Keyword URL (for location bar searches)
keyword.URL=http://www.google.com/search?btnI=I%27m+Feeling+Lucky&ie=UTF-8&oe=UTF-8&q=
