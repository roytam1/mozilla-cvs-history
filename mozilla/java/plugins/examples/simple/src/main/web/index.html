<html>
<head><title>TestPluglet that loads its source file</title><head>
<body>
<EMBED type="application/x-simple-pluglet" name="test" 
       src="index.html" width=400 height=200>

<script>
var embed = document.embeds[0];

function callPluglet()
{
var strs2 = {
    value : ["double","me","please"]
};

var strslen2 = {
    value : strs2.value.length
};

  embed.callPlugletMethod("methodName", strslen2, strs2);
}
</script>

<form name="formname">
<input type=button value="Call Pluglet" onclick='callPluglet()'> </input>
</form>

</body>
</html>
