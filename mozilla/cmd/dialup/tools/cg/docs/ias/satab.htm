<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
<HTML>

<HEAD>

<SCRIPT LANGUAGE="JavaScript" SRC="satab.js" ARCHIVE="satab.jar">

</SCRIPT>

<!--LINK REL=STYLESHEET TYPE="text/JavaScript" HREF="sheet.js" ARCHIVE="sheet.jar">
</LINK>
</HEAD>

<BODY TEXT="#000000" BGCOLOR="#FFFFFF" LINK="#000000" VLINK="#000000" ALINK="#FF0000"  onload="loadData()" onunload="" ID="satab100">

<FORM NAME=IASACCOUNTACCESS  onsubmit="return false;" ID="satab101">

<spacer type=vertical size=12>

<TABLE CELLSPACING=5 CELLPADDING=0 WIDTH= BORDER=0 ALIGN=LEFT ID="nospace">
	<TR>
		<TD WIDTH=160 ALIGN=RIGHT VALIGN=BOTTOM>
			<FONT FACE="PrimaSans BT,Helvetica,Arial" POINT-SIZE="10">
			<B>IAS Access Phone Number:</B>			
			</FONT>
		</TD>
		<TD ALIGN=LEFT VALIGN=BOTTOM>
			<spacer type=horizontal size=4>
			<INPUT TYPE=TEXT NAME=IASPHONE SIZE=25 onchange="parent.parent.iasglobals.iasDirty(true)" ID="satab102">
		</TD>
	</TR>
	
	<TR>
		<TD ALIGN=RIGHT VALIGN=BOTTOM>
			<FONT FACE="PrimaSans BT,Helvetica,Arial" POINT-SIZE="10">
			<B>IAS Login:</B>
			</FONT>
		</TD>
		<TD  ALIGN=LEFT VALIGN=BOTTOM>
			<spacer type=horizontal size=4>
			<INPUT TYPE=TEXT NAME=IASLOGIN SIZE=25 onchange="parent.parent.iasglobals.iasDirty(true)" ID="satab103">
		</TD>
	</TR>

	<TR>
		<TD ALIGN=RIGHT VALIGN=BOTTOM>
			<FONT FACE="PrimaSans BT,Helvetica,Arial" POINT-SIZE="10">
			<B>IAS Password:</B>
			</FONT>
		</TD>
		<TD  ALIGN=LEFT VALIGN=BOTTOM>
			<spacer type=horizontal size=4>
			<INPUT TYPE=TEXT NAME=IASPASSWORD SIZE=30 onchange="parent.parent.iasglobals.iasDirty(true);encryptPassword();" ID="satab104">
			</FONT>
		</TD>
	</TR>

	<TR>
		<TD ALIGN=RIGHT VALIGN=BOTTOM>
			<FONT FACE="PrimaSans BT,Helvetica,Arial" POINT-SIZE="10">
			<B>IAS CGI URL:</B>
			</FONT>
		</TD>
		<TD  ALIGN=LEFT VALIGN=BOTTOM>
			<spacer type=horizontal size=4>
			<INPUT TYPE=TEXT NAME=REGCGI SIZE=30 onchange="parent.parent.iasglobals.iasDirty(true)" ID="satab105">
		</TD>
	</TR>
</TABLE>
</FORM>

</BODY>
</HTML>
