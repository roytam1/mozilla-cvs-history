<BODY TEXT="#000000" BGCOLOR="#FFFFFF" LINK="#000000" VLINK="#000000" ALINK="#FF0000"  onload="loadData()" onunload="" ID="nmtab100">

<FORM NAME=IASCONFIGNAME  onsubmit="return false;" ID="nmtab101">

<spacer type=vertical size=12>

<TABLE CELLSPACING=5 CELLPADDING=0 WIDTH= BORDER=0 ALIGN=LEFT ID="nospace">
	<TR>
		<TD ALIGN=RIGHT VALIGN=MIDDLE WIDTH=120>
		<FONT FACE="PrimaSans BT,Helvetica,Arial" POINT-SIZE="10">
			<B>Configuration Name:</B>
			<spacer type=horizontal size=4>
			</FONT>
		</TD>
		<TD ALIGN=LEFT VALIGN=MIDDLE>
			<INPUT TYPE="TEXT" NAME="configName" SIZE=35 VALUE="New IAS Configuration" onchange="parent.parent.iasglobals.iasDirty(true); saveData()" ID="nmtab102">
		</TD>
	</TR>
</TABLE>
</FORM>

</BODY>
