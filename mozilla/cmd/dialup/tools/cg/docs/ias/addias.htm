<html>
<HEAD>
<TITLE>Internet Account Server Configurations</TITLE>
</HEAD>

<SCRIPT LANGUAGE="JavaScript" ID="addias100" ARCHIVE="addias.jar">

function verifyData()
{

	if (iasglobals && iasglobals.iasDirty(null))
		return false;
	else
		return true;

}

function saveData()
{

	if ((tabs) &&(tabs.tabbody))
	{
		tabs.tabbody.saveData();
	}
	else
	{
		debug("addias: Couldn't find tabs!");
	}
	
	if (iasglobals)
		iasglobals.saveIfDirty();
	else
		debug("Wanted to save the globals data - but did not find iasglobals");

	return true;
}
</SCRIPT>

<frameset rows=70,*,0 frameborder=no border=0>

<frame SRC="ias.htm"  name="ias" scrolling=no MARGINHEIGHT=0 MARGINWIDTH=0>

<frame SRC="iastabf.htm"  name=tabs MARGINHEIGHT=0 MARGINWIDTH=0 SCROLLING=AUTO>

<frame SRC="iasglob.htm" name="iasglobals" MARGINHEIGHT=0 MARGINWIDTH=0 SCROLLING=no>

</frameset>

</html>
