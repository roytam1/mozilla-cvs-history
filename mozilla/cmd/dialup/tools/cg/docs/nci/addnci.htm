<html>
<HEAD>
<TITLE>Dialup Access Configurations</TITLE>
<LINK REL=STYLESHEET TYPE="text/JavaScript" HREF="sheet.js" ARCHIVE="sheet.jar">
</HEAD>

<SCRIPT LANGUAGE="JavaScript" ID="addnci100" ARCHIVE="addnci.jar">

function verifyData()
{
	if (nciglobals && nciglobals.nciDirty(null))
		return false;
	else
		return true;
}

function saveData()
{

	if ((tabs) && (tabs.tabbody) && tabs.tabbody.checkData && nciglobals && nciglobals.nciDirty(null))
	{
		var checkResult = tabs.tabbody.checkData();
		if (checkResult != true)
			return checkResult;
	}

	if ((tabs) && (tabs.tabbody))
	{
		tabs.tabbody.saveData();
	}
	else
		debug("addnci: Tabs not found - could not save the tabs contents");

	if (nciglobals)
		nciglobals.saveIfDirty();
	else
		debug("Wanted to save the globals data - but did not find nciglobals");

	return true;
}
</SCRIPT>

<frameset rows=70,*,0 frameborder=no border=0>

<frame SRC="nci.htm"  name="nci" scrolling=no>

<frame SRC="ncitabf.htm"  name="tabs" MARGINHEIGHT=0 MARGINWIDTH=0 SCROLLING=AUTO>

<frame SRC="nciglobs.htm" name="nciglobals" RESIZE=YES MARGINHEIGHT=0 MARGINWIDTH=0 SCROLLING=no>

</frameset>

</html>
