# name of the source.
srcrootname: mozilla

# prepend this to url
virtroot: /mxr-test

# "#include <foo.h>" is mapped to this directory (in the LXR source
# tree)
incprefix: /include

# The database files go here.
#dbdir: /opt/lxr-data/db

# If using multiple trees, give the parent directory containing
# dirs for each tree. For mozilla, /var/www/html/mxr/lxr-root/lxr-data contains
# a directory for each tree. Each of these directories contains
# the tree's databases, and a mozilla directory containing the
# source.
dbdir: /var/www/html/mxr/lxr-root/lxr-data

# Glimpse can be found here.
glimpsebin: /usr/local/glimpse-4.18.1p/bin/glimpse

# The power of regexps.  This is pretty Linux-specific, but quite
# useful.  Tinker with it and see what it does.  (How's that for
# documentation?)
#map: /include/asm[^\/]*/ /include/asm-$a/
#map: /arch/[^\/]+/ /arch/$a/
