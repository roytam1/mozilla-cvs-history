<html>
<head>
<title>Mozilla Mail Client</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
</head>
<body bgcolor="#C0C0C0">
<style type="text/css">
/* This style sheet should be in a seperate file */

BODY,TD {
    font-family: Sans-Serif;
    background-color: #C0C0C0;
  }

BODY,TD,INPUT {
    font-size: 9pt;
}
BODY {
    margin: 0px 0px 0px 0px;
}

	  #toolbar {
        position: fixed;
        width: 100%;
        height: 80px;
        top: 0;
        right: 0;
        bottom: auto;
        left: 0;
        background-color: #cccccc;
      }
      #folder {
        position: fixed;
        width: 15em;
        height: auto;
        top: 80px;
        right: 15em;
        bottom: 34px;
        left: 0;
        font-style: italic;
        background-color: #ffffff;
      }
      #message {
        position: fixed;
        width: auto;
        height: auto;
        top: 200px;
        right: 0;
        bottom: 34px;
        left: 15em;
        overflow: auto;
        padding: 2px .5em;
        border: solid 1px black;
        background-color: #ffffff;
      }
	  #thread {
		position: fixed;
		width: auto;
		height: 120px;
		top: 80px;
		right: 0;
		bottom: auto;
		left: 15em;
		overflow: auto;
		padding: 2px .5em;
		border: solid 1px white
		background-color: #cccccc;
	  }
      #footer {
        position: fixed;
        width: 100%;
        height: 34px;
        top: auto;
        right: 0;
        bottom: 0;
        left: 0;
        text-align: center;
        margin-top: auto;
        background-color: #cccccc;
      }
</style>

</style>

<DIV id="toolbar">
<iframe src="msgbar.xml" name="browser.toolbar" width="100%" height="56" > </iframe>
</DIV>

<DIV id="thread">
<iframe src="thread.xml" name="browser.foo" width="100%" height="99%" > </iframe>
</DIV>

<DIV id="message">
<iframe src="message.html" name="browser.webwindow" width="100%" height="100%" > </iframe>
</DIV>

<DIV id="folder">
<iframe src="sidebar.xul" name="browser.sidebar" width="100%" height="100%"></iframe>
</DIV>

<DIV id="footer">
<iframe src="status.html" name="browser.status" width="100%" height="34" > </iframe>
</DIV>

</body>
</html>
